version: "3.9"

services:
  redis-exporter:
    image: oliver006/redis_exporter:v1.62.0
    environment:
      REDIS_ADDR: ${MONITORING_REDIS_ADDR:-redis://dd-redis:6379}
    command:
      - "--redis.addr=${MONITORING_REDIS_ADDR:-redis://dd-redis:6379}"
      - "--include-system-metrics"
    restart: unless-stopped
    networks:
      - dd-observability
      - dd-core

  prometheus:
    image: prom/prometheus:v2.54.1
    depends_on:
      - redis-exporter
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"
    restart: unless-stopped
    ports:
      - "${MONITORING_PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - dd-observability

  grafana:
    image: grafana/grafana:11.1.0
    depends_on:
      - prometheus
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_SERVER_HTTP_PORT: 3000
    ports:
      - "${MONITORING_GRAFANA_PORT:-3001}:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    restart: unless-stopped
    networks:
      - dd-observability

volumes:
  prometheus-data:
  grafana-data:

networks:
  dd-observability:
    driver: bridge
  dd-core:
    external: true
    name: ${MONITORING_CORE_NETWORK:-dream-decoder-be_default}
