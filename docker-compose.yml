version: "3.9"

services:
  dd-app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      dd-postgresql:
        condition: service_healthy
      dd-embedding-server:
        condition: service_started
    environment:
      NODE_ENV: production
      PORT: ${APP_PORT:-3000}
      DB_HOST: dd-postgresql
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-dream_decoder}
      EMBEDDING_API_URL: http://dd-embedding-server:8001/embed
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-5-nano}
      REDIS_HOST: dd-redis
      REDIS_PORT: 6379
      MONGO_URI: mongodb://dd-mongodb:27017
      MONGO_DB: ${MONGO_DB:-dream-decoder}
    ports:
      - "${APP_PORT:-3000}:3000"

  dd-redis:
    image: redis:7
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: ["redis-server", "--maxmemory", "256mb", "--maxmemory-policy", "allkeys-lru"]

  dd-mongodb:
    image: mongo:7
    environment:
      MONGO_INITDB_DATABASE: ${MONGO_DB:-dream-decoder}
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongo-data:/data/db

  dd-embedding-server:
    build:
      context: ./embedding-server
      dockerfile: Dockerfile
    environment:
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-jhgan/ko-sroberta-nli}
      MAX_TEXTS: ${EMBEDDING_MAX_TEXTS:-32}
    ports:
      - "${EMBEDDING_PORT:-8001}:8001"

  dd-postgresql:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: ${DB_NAME:-dream_decoder}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - pg-data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-dream_decoder}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pg-data:
  mongo-data:
